<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav start -->
  <mat-sidenav #drawer class="sidenav" 
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban demo</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Sidenav end -->


  <mat-sidenav-content>
  <!--  Toolbar start -->
  <mat-toolbar>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="logo" routerLink="/">Kanban Board</span>

    <span class="fill-space"></span>
    <div *ngIf="!(isHandset$ | async)">
      <a mat-button routerLink="/kanban">Kanban demo</a>
      <a mat-button routerLink="/customers">SSR demo</a>
      <a mat-button routerLink="/login">Login</a>
    </div>
    <!-- Dropdown menu start -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item href="https://swilsoncode.dev">
        <i>ðŸ’¬ </i>
        <span>Check out my site</span>
      </a>
      <a mat-menu-item href="https://github.com/wilso663">
        <i>ðŸ’¬ </i>
        <span>See my Github</span>
      </a>
    </mat-menu>
    <!-- Dropdown menu end -->
  </mat-toolbar>
  <!-- Toolbar end -->

  <!-- Transclusion -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
